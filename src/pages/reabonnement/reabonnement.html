<ion-header>

  <ion-navbar>
    <ion-title>Réabonnement</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="home" padding>
	<ion-card>
		<ion-card-header class="header-card">SERVICES</ion-card-header>
		<ion-card-content>
			<div class="orange">
				<div class="img-icon">Dératisation</div><ion-icon class="icons" name="checkmark"></ion-icon>
			</div>
			<div class="grey">
				<div class="img-icon">Entretien général</div>
			</div>
			<div class="grey">
				<div class="img-icon">Maintenace climatisation</div>
			</div>
			<div class="grey">
				<div class="img-icon">Ramassage</div>
			</div>
		</ion-card-content>
	</ion-card>
	<ion-card>
		<ion-card-header class="header-card">DOMICILE</ion-card-header>
		<ion-card-content>
			<div class="orange">
				<div class="img-icon">Résidence du phare</div><ion-icon class="icons" name="checkmark"></ion-icon>
			</div>
			<div class="grey">
				<div class="img-icon">Résidence du carat</div>
			</div>
			<div class="grey">
				<div class="img-icon">Villa BELL</div>
			</div>
		</ion-card-content>
	</ion-card>
	<ion-card>
		<ion-card-header class="header-card">DUREE</ion-card-header>
		<ion-card-content>
			<form [formGroup]="selectForm">
				<ion-list>
					<ion-item>
					  <ion-select>
					    <ion-option value="f" selected="true">1 mois</ion-option>
					    <ion-option value="m">2 mois</ion-option>
					    <ion-option value="m">3 mois</ion-option>
					    <ion-option value="m">4 mois</ion-option>
					  </ion-select>
					</ion-item>
				</ion-list>
			</form>
		</ion-card-content>
	</ion-card>
</ion-content>
