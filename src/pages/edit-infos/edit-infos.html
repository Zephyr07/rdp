<ion-header>

  <ion-navbar>
    <ion-title>Editer mes informations</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="home" padding>
	<ion-card>
		<ion-card-content>
			<form [formGroup]="editForm">
			    <ion-list>
			      <ion-item>
			        <ion-input placeholder="Nom(s)" formControlName="name"></ion-input>
			      </ion-item>
			      <ion-item>
			        <ion-input placeholder="Email" formControlName="name"></ion-input>
			      </ion-item>
			      <ion-item>
			        <ion-input placeholder="N° CNI" formControlName="name"></ion-input>
			      </ion-item>
			      <ion-item>
			        <ion-input placeholder="Téléphone" formControlName="name"></ion-input>
			      </ion-item>
			    </ion-list>
			    <div class="cadre-btn">
			    	<button ion-button class="orange">SOUMETTRE</button>
			    </div>
			  </form>
		</ion-card-content>
	</ion-card>
</ion-content>
