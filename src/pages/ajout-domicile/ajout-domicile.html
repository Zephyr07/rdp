<ion-header>

  <ion-navbar>
    <ion-title>Ajouter/Editer un domicile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="home" padding>
	<ion-card>
		<ion-card-content>
			<form [formGroup]="editForm">
			    <ion-list>
			      <ion-item>
			        <ion-input placeholder="Nom domicile" formControlName="name"></ion-input>
			      </ion-item>
			      <ion-item>
			        <ion-input placeholder="Ville" formControlName="name"></ion-input>
			      </ion-item>
			      <ion-item>
			        <ion-input placeholder="Quartier" formControlName="name"></ion-input>
			      </ion-item>
			      <ion-item>
			        <ion-textarea placeholder="Informations supplémentaire (couleur portail, numéro appartement...)" formControlName="name"></ion-textarea>
			      </ion-item>
			      <div class="position">
			      		<ion-item>
							<ion-input placeholder="Longitude" formControlName="name"></ion-input>
						</ion-item>
						<ion-item>
							<ion-input placeholder="Latitude" formControlName="name"></ion-input>
						</ion-item> 
			      </div>
			      <div class="local-btn">
			    		ok
			       </div>
			    </ion-list>
			    <div class="cadre-btn col-lg-12">
			    	<button ion-button class="orange">SOUMETTRE</button>
			    </div>
			  </form>
		</ion-card-content>
	</ion-card>
</ion-content>
